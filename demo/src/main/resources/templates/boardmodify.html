<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .layout {
      width: 70%;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .layout input[type="text"],
    .layout textarea,
    .layout input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .layout textarea {
      height: 300px;
    }

    .layout button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }

    .layout button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
<div class="layout">
  <div style="text-align: right; margin-bottom: 10px;">
    <a th:href="@{/board/list}"
       style="display: inline-block;
       padding: 8px 16px;
       background-color: #007bff;
       color: #fff;
       border-radius: 4px;
       text-decoration: none;">글 목록</a>
  </div>

  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
    <input name="title" type="text" th:value="${board.title}" placeholder="제목을 입력하세요">
    <textarea name="content" placeholder="내용을 입력하세요" th:text="${board.content}"></textarea>
    <input type="file" name="file">

    <th:block th:if="${board.filename}">
      <span>현재 업로드 된 파일: </span>
      <a th:text="${board.getFilename()}"></a>
    </th:block>
    <th:block th:unless="${board.filename}">
      <span>현재 업로드된 파일 없음</span>
    </th:block>



    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>

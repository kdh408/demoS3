#server.port=3000
#DB-mariaDB ??
spring.datasource.driver.class.name=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.from_sql=true

#EC2 ? ??
spring.web.resources.static-locations=file:/app/src/main/resources/static/


#AWS S3 ?? ??
cloud.aws.s3.bucket=${BUCKET_NAME}
cloud.aws.credentials.accessKey=${ACCESS_KEY}
cloud.aws.credentials.secretKey=${PRIVATE_KEY}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false

sever.servlet.session.timeout=30m
